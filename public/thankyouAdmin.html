<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submitted</title>
  <style>
    body {
      margin: 0;
      padding: 80px;
      background-image: linear-gradient(89.4deg, rgba(194,0,39,1) 0.8%, rgba(10,35,104,1) 99.4%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      background-color: #0003c9;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
  <script>

    setTimeout(() => {
      window.location.href = "/home.html";
    }, 5000);
  </script>
</head>
<body>

  <div class="container">
    <h1>Thank You!</h1>
    <p>Your form has been submitted successfully.</p>
    <a class="btn" href="/home.html">Go to Dashboard</a>
  </div>

</body>
</html>
