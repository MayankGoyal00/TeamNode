<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Structure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: linear-gradient(89.4deg, rgba(194, 0, 39, 1) 0.8%, rgba(10, 35, 104, 1) 99.4%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      box-shadow: 0 0px 5px rgba(255, 255, 255, 0.3);
    }

    .avatar {
      width: 50px;
      height: 50px;
      background-color: #ffffff;
      color: #333;
      font-size: 22px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.4);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
      max-width: 600px;
      width: 100%;
      margin: 60px auto;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      color: #fff;
    }

    .container:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 34px;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    label {
      font-size: 19px;
      font-weight: bold;
      margin: 15px 0 6px;
      display: block;
      color: #ffffff;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[list] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ffffff71;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus {
      border-color: #66b2ff;
      box-shadow: 0 0 8px rgba(102, 178, 255, 0.5);
      outline: none;
      background: rgba(255, 255, 255, 0.25);
    }

    select {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  border: 1px solid #ffffff71;
  border-radius: 10px;
  font-size: 15px;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  appearance: none; 
}

select:focus {
  border-color: #66b2ff;
  box-shadow: 0 0 8px rgba(102, 178, 255, 0.5);
  outline: none;
  background: rgba(255, 255, 255, 0.25);
}

select option {
  color: #333; 
}

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px;
      }
      h1 {
        font-size: 26px;
      }
    }
  </style>

  <script>
    function goToGenerateForm() {
      const formTypeName = document.getElementById("formType").value.trim();
      const formName = document.getElementById("formName").value.trim(); 
      const fieldCount = document.getElementById("fieldCount").value.trim();

      let formType = "";

      switch (formTypeName) {
        case "Customer Satisfaction Survey":
          formType = "satisfactionSurvey";
          break;
        case "Feedback Form":
          formType = "feedbackForm";
          break;
        case "Car Insurance Form":
          formType = "carInsuranceForm";
          break;
        case "Inquiry Form":
          formType = "inquiryForm";
          break;
        default:
          formType = "";
          break;
      }

      if (formType && formName && fieldCount) {
        const encodedFormName = encodeURIComponent(formName);
        const url = `formCreation.html?formType=${formType}&fieldCount=${fieldCount}&formName=${encodedFormName}`;
        window.location.href = url;
      } else {
        alert("Please fill in all fields.");
      }
    }
  </script>
</head>

<body>


<div class="header">
  <div class="avatar" id="userAvatar"><a href="home.html">A</a></div>
</div>

<div class="container">
  <h1>Form Setup</h1>
  <div>
    <label for="formType">Form Type:</label>
    <select required id="formType">
      <option value="" disabled selected>Select form type</option>
      <option value="Customer Satisfaction Survey">Customer Satisfaction Survey</option>
      <option value="Feedback Form">Feedback Form</option>
      <option value="Car Insurance Form">Car Insurance Form</option>
      <option value="Inquiry Form">Inquiry Form</option>
    </select>

    <label for="formName">Form Name:</label>
    <input required id="formName" type="text" placeholder="Enter form name">

    <label for="fieldCount">Number of Fields:</label>
    <input required id="fieldCount" type="number" min="1" max="50" placeholder="Enter number of fields">

    <button onclick="goToGenerateForm()" class="submit-btn">Next</button>
  </div>
</div>

</body>
</html>
